<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Drop</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>Skate Drop</header>
  <a href="login.html" id="loginBtn">Login</a>
  <a href="createAccount.html" id="createAccountBtn">Create Account</a>
  <h1>Drop a Pin!</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search by name, note, or difficulty..." />
    <button type="submit" id="searchBtn">Search</button>
  </form>
  <button id="myPinsBtn" style="margin-bottom: 18px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; font-size: 1em; font-weight: bold; cursor: pointer; letter-spacing: 1px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);">My Pins</button>
  <button id="allPinsBtn" style="margin-bottom: 18px; margin-left: 10px; background: #222; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; font-size: 1em; font-weight: bold; cursor: pointer; letter-spacing: 1px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);">All Pins</button>
  <div id="map"></div>
  <footer>&copy; 2025 Skate Drop &mdash; All rights reserved.</footer>
  <script type="module" src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
