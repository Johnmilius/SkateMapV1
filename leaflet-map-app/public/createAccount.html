<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Drop - Create Account</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>Skate Drop</header>
  <div class="login-container">
    <h2>Create Account</h2>
    <form id="createAccountForm">
      <label for="createUsername">Username:</label>
      <input type="text" id="createUsername" name="username" required />
      <label for="createEmail">Email:</label>
      <input type="email" id="createEmail" name="email" required />
      <label for="createPassword">Password:</label>
      <input type="password" id="createPassword" name="password" required />
      <label for="createPasswordConfirm">Confirm Password:</label>
      <input type="password" id="createPasswordConfirm" name="passwordConfirm" required />
      <button type="submit">Create Account</button>
    </form>
    <div id="createStatus"></div>
    <a href="login.html">Back to Login</a>
    <a href="index.html">Back to Map</a>
  </div>
  <footer>&copy; 2025 Skate Drop &mdash; All rights reserved.</footer>
  <script type="module" src="createAccount.js"></script>
</body>
</html>
