<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skate Drop</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="headerMainSiteTitle">Skate Drop</header>
    <div id="headerTopButtonContainer">
      <a
        href="login.html"
        id="headerLoginButton"
      >Login</a>
      <a
        href="createAccount.html"
        id="headerCreateAccountButton"
      >Create Account</a>
    </div>
    <div id="searchFilterBar">
      <div id="searchBarContainer">
        <form id="searchForm">
          <input
            type="text"
            id="searchInputField"
            placeholder="Search by name, note, or difficulty..."
          />
          <button type="submit" id="searchButton">Search</button>
        </form>
      </div>
      <div id="filterButtonsContainer">
        <select id="ratingFilterSelect">
          <option value="">All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <select id="difficultyFilterSelect">
          <option value="">All Difficulties</option>
          <option value="Easy">Easy</option>
          <option value="Moderate">Moderate</option>
          <option value="Hard">Hard</option>
        </select>
        <button id="myPinsButton">My Pins</button>
        <button id="allPinsButton">All Pins</button>
      </div>
    </div>
    <div id="mapCrossSection">
      <div id="map"></div>
    </div>
    <footer id="footerMain">&copy; 2025 Skate Drop &mdash; All rights reserved.</footer>
    <script
      type="module"
      src="https://unpkg.com/leaflet/dist/leaflet.js"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
